name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create zip package
        run: |
          mkdir -p dist
          zip -r "dist/lovelace-sigen-house-card.zip" \
            sigen-house-card.js \
            sigen-house.svg \
            sigen-gateway.svg \
            sigen-ev-charger.svg \
            sigenstor-1-2.svg \
            manifest.json \
            README.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/lovelace-sigen-house-card.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
