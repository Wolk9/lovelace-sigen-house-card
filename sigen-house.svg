<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2b3340" />
      <stop offset="100%" stop-color="#151920" />
    </linearGradient>
    <linearGradient id="houseGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#181f27" />
      <stop offset="100%" stop-color="#10151c" />
    </linearGradient>
    <linearGradient id="roofGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#262d37" />
      <stop offset="100%" stop-color="#141920" />
    </linearGradient>
    <linearGradient id="pvGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#293648" />
      <stop offset="100%" stop-color="#121923" />
    </linearGradient>
    <linearGradient id="windowGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f8f2d0" />
      <stop offset="100%" stop-color="#f3cf6e" />
    </linearGradient>
  </defs>

  <!-- achtergrond -->
  <rect x="0" y="0" width="800" height="400" fill="url(#bgGrad)"/>

  <!-- “grond” -->
  <rect x="0" y="290" width="800" height="110" fill="#11151b"/>

  <!-- garageblok -->
  <rect x="80" y="190" width="140" height="120" rx="8" fill="#141920"/>
  <rect x="95" y="210" width="110" height="90" fill="#0b0f15"/>

  <!-- hoofdgebouw -->
  <rect x="220" y="150" width="360" height="160" rx="10" fill="url(#houseGrad)"/>

  <!-- dak -->
  <polygon points="210,150 340,80 460,80 590,150" fill="url(#roofGrad)"/>

  <!-- PV-panelen -->
  <g transform="translate(280,100)">
    <rect x="0" y="0" width="200" height="70" rx="6" fill="#1b222b"/>
    <g transform="translate(8,8)">
      <rect x="0" y="0" width="56" height="24" fill="url(#pvGrad)"/>
      <rect x="68" y="0" width="56" height="24" fill="url(#pvGrad)"/>
      <rect x="136" y="0" width="56" height="24" fill="url(#pvGrad)"/>
      <rect x="0" y="30" width="56" height="24" fill="url(#pvGrad)"/>
      <rect x="68" y="30" width="56" height="24" fill="url(#pvGrad)"/>
      <rect x="136" y="30" width="56" height="24" fill="url(#pvGrad)"/>
    </g>
  </g>

  <!-- ramen rechts -->
  <g transform="translate(430,175)">
    <rect x="0" y="0" width="130" height="120" fill="#05070a"/>
    <g transform="translate(8,8)">
      <rect x="0" y="0" width="34" height="34" fill="url(#windowGrad)"/>
      <rect x="46" y="0" width="34" height="34" fill="url(#windowGrad)"/>
      <rect x="92" y="0" width="34" height="34" fill="url(#windowGrad)"/>

      <rect x="0" y="42" width="34" height="34" fill="url(#windowGrad)"/>
      <rect x="46" y="42" width="34" height="34" fill="url(#windowGrad)"/>
      <rect x="92" y="42" width="34" height="34" fill="url(#windowGrad)"/>

      <rect x="0" y="84" width="34" height="34" fill="url(#windowGrad)"/>
      <rect x="46" y="84" width="34" height="34" fill="url(#windowGrad)"/>
      <rect x="92" y="84" width="34" height="34" fill="url(#windowGrad)"/>
    </g>
  </g>

  <!-- batterij (grote kast) -->
  <rect x="340" y="210" width="55" height="110" rx="7" fill="#f4f6f8"/>
  <circle cx="383" cy="225" r="4" fill="#32d3b0"/>

  <!-- batterij (kleine kast ernaast) -->
  <rect x="410" y="225" width="40" height="80" rx="6" fill="#f4f6f8"/>

  <!-- kabel naar huis -->
  <path d="M395 260 C430 260 445 245 470 245" stroke="#8cd9d5" stroke-width="4" fill="none"/>

  <!-- AC-lader -->
  <rect x="120" y="220" width="26" height="60" rx="6" fill="#f4f6f8"/>
  <circle cx="133" cy="235" r="3" fill="#32d3b0"/>
  <path d="M133 280 C140 295 150 305 165 310" stroke="#d7dde5" stroke-width="3" fill="none"/>

</svg>
